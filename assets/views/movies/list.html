{% extends "base.html" %}

{% block title %}
List of movies
{% endblock title %}

{% block head %}
<script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
{% endblock head %}

{% block body_attrs %}
class="prose p-10"
{% endblock body_attrs %}

{% block content %}
<div id="content">
  <h1>movies</h1>
  <div class="mb-10">
      {% for item in items %}
      <div class="mb-5">
              <div>
                  <label><b>{{"name" | capitalize }}:</b> {{item.name}}</label>
                  </div>
              <div>
                  <label><b>{{"star" | capitalize }}:</b> {{item.star}}</label>
                  </div>
              <div>
                  <label><b>{{"active" | capitalize }}:</b> {{item.active}}</label>
                  </div>
              <a href="/movies/{{ item.id }}/edit" class="text-xs py-3 px-6 rounded-lg bg-gray-900 text-white">Edit</a>
              <a href="/movies/{{ item.id }}" class="text-xs py-3 px-6 rounded-lg bg-green-900 text-white">View</a>
          </div>
      {% endfor %}

      <br />
      <br />
      <a href="/movies/new">New movies</a>
  </div>
</div>
{% endblock content %}
