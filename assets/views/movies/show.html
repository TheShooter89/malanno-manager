{% extends "base.html" %}

{% block title %}
View movies: {{ item.id }}
{% endblock title %}

{% block head %}
<script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
{% endblock head %}

{% block body_attrs %}
class="prose p-10"
{% endblock body_attrs %}

{% block content %}
<div id="content">
  <h1>View movies: {{ item.id }}</h1>
  <div class="mb-10">
      <div>
      <label><b>{{"name" | capitalize }}:</b> {{item.name}}</label>
      </div>
  <div>
      <label><b>{{"star" | capitalize }}:</b> {{item.star}}</label>
      </div>
  <div>
      <label><b>{{"active" | capitalize }}:</b> {{item.active}}</label>
      </div>
  <br />
  <a as="button" href="/movies">Back to movies</a>
  </div>
</div>
{% endblock content %}
